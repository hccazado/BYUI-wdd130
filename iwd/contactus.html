<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>H.C.Innovationen | Contact Us</title>
</head>
<body>
    <div id="container">
        <header>
            <a class="logo_link" href="index.html">
                <img class="logo" src="images/logo4.png" alt="hc innovationen logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="webdesign.html">Web Designing</a>
                <a href="branding.html">Branding</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main class="main-contact">
            <div id="submitted">
            </div>
            <form class="box box-shadow" id="contact-form" action="index.html" method="get">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="u_name">
                    </li>
                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="u_email" placeholder="me@mail.com">
                    </li>
                    <li>
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="u_phone" placeholder="551 678-3939">
                    </li>
                    <li>
                        <label for="question">Question:</label>
                        <textarea id="question" name="u_question" placeholder="Let us know your question"></textarea>
                    </li>
                    <li class="form-button">
                        <button id="submit-button" type="submit">Submit Your Question</button>
                    </li>
                </ul>
                
            </form>
        </main>
        <footer>
            <div class="about">
                <h4>H.C. Innovationen &copy; 2023 - Web Designing</h4>
                <P>Buenos Aires - Argentina <a href="tel:+541142422424">+54 11 4242-2424</a></P>
            </div>
            <div class="links">
                <a href="site-plan.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </div>
            <div class="social-media">
                <a href="http://www.instagram.com" target="_blank">
                    <img class="icon" src="images/ig-logo.png" alt="instagram social media logo">
                </a>
                <a href="http://www.facebook.com" target="_blank">
                    <img class="icon" src="images/fb-logo.png" alt="facebook social media logo">
                </a>
                <a href="http://www.vk.com" target="_blank">
                    <img class="icon" src="images/vk-logo.webp" alt="vk social media logo">
                </a>
                <a href="http://www.github.com" target="_blank">
                    <img class="icon" src="images/gh-logo.png" alt="github logo">
                </a>
            </div>
        </footer>
    </div>
    <script src="scripts/contact.js"></script>
</body>
</html>
